<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <a id="top"></a>
  <h1>{{ page.title }}</h1>

  {% include nav.html %}

  <main>
    {{ content }}
  </main>

  <p class="footer-links">
    <a href="/index.html">⬅ Обратно на домашнюю страничку</a>
    <span>|</span>
    <a href="#top">↑ Наверх</a>
  </p>
  <footer class="site-meta">
    <p>Обновлено: {{ site.time | date: "%d.%m.%Y" }}. Лицензия: MIT</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const main = document.querySelector('main');
      if (!main) return;

      const headings = Array.from(main.querySelectorAll('h2, h3')).filter(h => h.textContent.trim().length);
      if (headings.length >= 2) {
        const toc = document.createElement('details');
        toc.className = 'page-toc';

        const summary = document.createElement('summary');
        summary.className = 'page-toc__summary';
        summary.textContent = 'Краткое содержание';
        toc.appendChild(summary);

        const list = document.createElement('ul');
        list.className = 'page-toc__list';

        headings.forEach(heading => {
          if (!heading.id) {
            heading.id = heading.textContent
              .toLowerCase()
              .trim()
              .replace(/[^a-zа-я0-9\s-]/g, '')
              .replace(/\s+/g, '-');
          }

          const item = document.createElement('li');
          item.classList.add('page-toc__item', `page-toc__item--${heading.tagName.toLowerCase()}`);

          const link = document.createElement('a');
          link.href = `#${heading.id}`;
          link.textContent = heading.textContent.trim();

          item.appendChild(link);
          list.appendChild(item);
        });

        toc.appendChild(list);
        main.insertBefore(toc, main.firstChild);
      }

      const body = document.body;
      const toggle = document.querySelector('.theme-toggle');
      if (toggle) {
        body.classList.remove('theme-dark');
        toggle.textContent = 'Темно';
        toggle.addEventListener('click', () => {
          const isDark = body.classList.toggle('theme-dark');
          toggle.textContent = isDark ? 'Светло' : 'Темно';
        });
      }
    });
  </script>

</body>
</html>
