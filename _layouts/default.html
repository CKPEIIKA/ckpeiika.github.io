<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <h1>{{ page.title }}</h1>

  {% if page.url != "/" and page.url != "/index.html" %}
    <details class="nav-collapsible">
      <summary>Меню</summary>
      {% include nav.html %}
    </details>
  {% else %}
    {% include nav.html %}
  {% endif %}

  <main>
    {{ content }}
  </main>

  <p><a href="/index.html">⬅ Обратно на домашнюю страничку</a></p>
  <button class="back-to-top" type="button" aria-label="Наверх">↑</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const main = document.querySelector('main');
      if (!main) return;

      const headings = Array.from(main.querySelectorAll('h2, h3')).filter(h => h.textContent.trim().length);
      if (headings.length >= 2) {
        const toc = document.createElement('details');
        toc.className = 'page-toc';

        const summary = document.createElement('summary');
        summary.className = 'page-toc__summary';
        summary.textContent = 'Краткое содержание';
        toc.appendChild(summary);

        const list = document.createElement('ul');
        list.className = 'page-toc__list';

        headings.forEach(heading => {
          if (!heading.id) {
            heading.id = heading.textContent
              .toLowerCase()
              .trim()
              .replace(/[^a-zа-я0-9\s-]/g, '')
              .replace(/\s+/g, '-');
          }

          const item = document.createElement('li');
          item.classList.add('page-toc__item', `page-toc__item--${heading.tagName.toLowerCase()}`);

          const link = document.createElement('a');
          link.href = `#${heading.id}`;
          link.textContent = heading.textContent.trim();

          item.appendChild(link);
          list.appendChild(item);
        });

        toc.appendChild(list);
        main.insertBefore(toc, main.firstChild);
      }

      const backToTop = document.querySelector('.back-to-top');
      if (backToTop) {
        const toggleVisibility = () => {
          if (window.scrollY > 200) {
            backToTop.classList.add('back-to-top--visible');
          } else {
            backToTop.classList.remove('back-to-top--visible');
          }
        };

        backToTop.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        window.addEventListener('scroll', toggleVisibility);
        toggleVisibility();
      }
    });
  </script>

</body>
</html>
